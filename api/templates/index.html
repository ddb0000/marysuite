<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarySuite - Your Herb Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>MarySuite - Herby Tracker</h1>
    <ul>
        {% for herb in herb_entries %}
            <li>{{ herb.name }}: {{ herb.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
